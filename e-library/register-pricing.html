<!doctype html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;800&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../template/global.css">
    <link href="../template/e-library/e-lib.css" rel="stylesheet" />
    <title>E-library Register Account</title>

</head>

<body>
    <header class="white-text green-background p-2 sticky-top">
        <div class="container logo-wrapper">
            <div class="logo">
                <div>
                    <img src="../assets/images/nape-e-lib.svg" alt="Nape Logo" class="e-lib-logo">
                </div>

                <div class="dropdown">
                    <button class="btn dropdown-toggle text-white login-btn" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../assets/images/cart.svg" alt=""><span class="login-span">Login</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item drop-style" href="#">Login as a Member</a></li>
                        <li><a class="dropdown-item drop-style" href="#">Login as a Non-Member</a></li>

                    </ul>
                </div>

            </div>
            <div class="header-nav">
                <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                    <div class="container-fluid px-0">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link text-white header-text" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white header-text" href="#">Categories</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white header-text" href="#" tabindex="-1"
                                        aria-disabled="true">Contact US</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white header-text" href="#" tabindex="-1"
                                        aria-disabled="true">Help</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white header-text" href="#" tabindex="-1"
                                        aria-disabled="true">Nape Main Site</a>
                                </li>
                            </ul>
                            <div class="d-flex bg-white float-right search">
                                <img src="../assets/images/search-icon.svg" alt="">
                                <input class="form-control search-input" type="search"
                                    placeholder="Search books, author, keywords" aria-label="Search" />

                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

    </header>
    <section class="container ">
            <div class="flex-apart pt-5">
                <div>
                    <h2 class="grey-text card1-h2">Register for E-Library</h2>
                    <p class="card1-p">For non-Members of NAPE</p>
                </div>
                <a class="back-anchor" href="#"><img src="../assets/images/left-arrow.svg" alt=""><span>Back</span></a>
            </div>
            
    </section>
    <section class="container-fluid pb-5 ">
        <div class="container d-flex flex-column align-items-center mt-5 ">
            
            <h5 class="mb-1 light-green">Select a Plan</h5>
            
            <div class="row my-5">
                <div class="col-md-4 mb-1">
                    <div class="card card-bn p-3">
                        <p class="text-center pt-2">7 DAYS ACCESS</p>
                        <p class="text-wrap text-center py-3"><sup class="mr-3">NGN</sup> <span>1,000</span></p>
                        <button class="btn d-block btn-success card-bn_btn my-3">Start Now</button>
                    </div>
                </div>
                <div class="col-md-4 mb-1">
                    <div class="card card-bn p-3">
                        <p class="text-center pt-2">1 MONTH ACCESS</p>
                        <p class="text-wrap text-center py-3"><sup class="mr-3">NGN</sup> <span>11,000</span></p>
                        <button class="btn d-block btn-success card-bn_btn my-3">Start Now</button>
                    </div>
                </div>
                <div class="col-md-4 mb-1">
                    <div class="card card-bn p-3">
                        <p class="text-center pt-2">1 YEAR ACCESS</p>
                        <p class="text-wrap text-center py-3"><sup class="mr-3">NGN</sup> <span>75,000</span></p>
                        <button class="btn d-block btn-success card-bn_btn my-3">Start Now</button>
                    </div>
                </div>
            </div>
            
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
</body>

</html>
